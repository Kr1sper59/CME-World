site_name: CME World 
site_url: https://wiki.cmeworld.fun 

theme:
  name: material
  language: ru
  features:
    - navigation.indexes
    - navigation.tabs

  logo: assets/logo.png
  favicon: assets/CME World logo border.png
  palette:
    - scheme: slate
      primary: deep purple  # можно оставить любой
      accent: deep purple
  font:
    code: Roboto mono

  custom_dir: overrides
extra_css:
  - css/main.css

extra_javascript:
  - 'js/main.js'




extra:
  homepage: https://www.cmeworld.fun # опционально

plugins: []



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  
nav:
  - 🏠 Главная:
     - 🏠 Главная: index.md
     - 📖 Правила: Rules.md
     - 📜 Полезные моды: Dependencies.md 
  - 📃 Вики:
    - 🏠 Главная: Wiki/index.md 
    - 🎙 Simple Voice Chat: Wiki/Simple-Voice-Chat.md
    - 🛡 Core Protect: Wiki/Core-Protect.md
    - 🗺 BlueMap: Wiki/Bluemap.md
    - 😀 Emotecraft: Wiki/Emotecraft.md
    - 🎨 MC Paint:
      - 🏠 Главная: Wiki/MC-Paint/MC-Paint.md
      - 🪛 Блоки: Wiki/MC-Paint/Additions.md
      - 🎨 Студия: Wiki/MC-Paint/Studio.md
      - 🪣 Ведро с краской: Wiki/MC-Paint/Paint-Bucket.md
      - 🔧 Инструменты: Wiki/MC-Paint/Custom-Painting-Modifiers.md
      - 📤 Обмен картинами: Wiki/MC-Paint/Sharing-paintings.md
    - 🛠 Кастомные крафты: Wiki/Custom-craft.md
    - 👕 Система скинов: Wiki/Skins-Resrtorer.md
    - 👨‍🌾 Оптимизация жителей: Wiki/Vilager-Trade.md
